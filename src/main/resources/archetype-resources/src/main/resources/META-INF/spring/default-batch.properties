jdbc.datasource.class=org.apache.commons.dbcp.BasicDataSource
jdbc.driver=org.hsqldb.jdbcDriver
jdbc.url=jdbc:hsqldb:mem:testdb;sql.enforce_strict_size=true
jdbc.user=sa
jdbc.password=
schema.script=classpath:/org/springframework/batch/core/schema-hsqldb.sql
person.sql.location=classpath:/META-INF/spring/jobs/${jobName}/support/person.sql
person.test.data.location=classpath:/META-INF/spring/jobs/${jobName}/support/test-data.csv
person.insert.sql=INSERT INTO people (first_name, last_name) VALUES (:firstName, :lastName)
step1.commit.interval=5
